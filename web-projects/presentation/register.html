<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Inscription</title>
</head>
<body>
    <form action="" id="register-form" onsubmit="return validateForm()">
        <label for="name">
            Nom : 
        </label>
        <input type="text" name="name" id="name">
        <p id="name-error" class="error"></p>
        <br>
        <label for="surname">
            Prenom : 
        </label>
        <input type="text" name="surname" id="surname">
        <p id="surname-error" class="error"></p>
        <br>
        <label for="email">
            Email : 
        </label>
        <input type="email" name="email" id="email">
        <p id="email-error" class="error"></p>
        <br>
        <label for="pwd">
            Password : 
        </label>
        <input type="password" name="pwd" id="pwd">
        <p id="pwd-error" class="error"></p>
        <input type="submit" id="register" class="register-btn" value="Register">
    </form>
    <script src="./scripts/form.js" type="text/javascript">
    </script>
</body>
</html>
